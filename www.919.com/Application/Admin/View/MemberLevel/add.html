<layout name="layout"/>
<div class="tab-div">
    <div id="tabbar-div">
        <p>
            <span class="tab-front" id="general-tab">通用信息</span>
        </p>
    </div>
    <div id="tabbody-div">
        <form enctype="multipart/form-data" action="__SELF__" method="post">
            <table width="90%" id="general-table" align="center">
                <tr>
                    <td class="label">会员名称：</td>
                    <td><input type="text" name="level_name" value=""size="20" />
                    <span class="require-field">*</span></td>
                </tr>
                <tr>
                    <td class="label">积分下限：</td>
                    <td><input type="text" name="jifen_bottom" value=""size="20" />
                        <span class="require-field">*</span></td>
                </tr>
                <tr>
                    <td class="label">积分上限：</td>
                    <td><input type="text" name="jifen_top" value=""size="20" />
                        <span class="require-field">*</span></td>
                </tr>

            </table>
            <div class="button-div">
                <input type="submit" value=" 确定 " class="button"/>
                <input type="reset" value=" 重置 " class="button" />
            </div>
        </form>
    </div>
</div>
